<html lang="en">
<head>
  <meta charset="utf-8">

</head>
<body>
  <div class="opening left left_side_bar"></div>
  <div class="opening right right_side_bar"></div>

  <div id="rendered-game">
    <div class="side_bar left">
    </div>
    <!-- Addi is rendered into this container -->
    <div class="side_bar right">
    </div>
  </div>
  <script data-main="js/config" src="js/libs/require.js"></script>
  <script>
    require(['config'], function(){
      require(['jquery', 'pulse', 'game'], function($, Pulse, Addi){
        $(function(){
          window.onkeydown = function(e){
            if(e.keyCode === 32){
              // exit splash state
              document.querySelector('.left_side_bar').style.marginLeft = '-50%';
              document.querySelector('.right_side_bar').style.marginRight = '-50%';
              if(window.PAUSED !== undefined){
                setTimeout(function(){
                  window.PAUSED = false;
                }, 1000);
              }else{
                throw new Error('PAUSED was undefined');
              }
            }
            // Disable other native key events
            return !(e.keyCode === 37 ||
                     e.keyCode === 38 || 
                     e.keyCode === 39 || 
                     e.keyCode === 40);
          }
        });
      });
    });
  </script>
</body>
